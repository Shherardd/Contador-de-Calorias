<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Programaci√≥n Funcional</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Calories Counter</h1>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Calories</th>
                        <th>Carbs</th>
                        <th>Protein</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="items">

                    
                </tbody>
                <thead>
                    <tr>
                        <th >Total</th>
                        <th id="totalCalories">0</th>
                        <th id="totalCarbs">0</th>
                        <th id="totalProtein">0</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="form-container">
            <form action="">
                <div>
                    <input type="text" class="" name="description" id="description" placeholder="Description">
                    <input type="number" min="0" name="calories" id="calories" placeholder=" Calories">
                    <input type="number" min="0" name="carbs" id="carbs" placeholder="Carbs">
                    <input type="number" min="0" name="protein" id="protein" placeholder="Protein">
                </div>
                <button id="btn">+</button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
